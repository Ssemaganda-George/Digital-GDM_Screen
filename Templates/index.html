<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital G Screen ChatBot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9; /* Light green background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 70%;
            max-width: 1000px;
            height: 70vh;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .history-panel {
            width: 30%;
            background-color: #c8e6c9; /* Light green */
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .history-panel h2 {
            font-size: 1.2rem;
            color: #388e3c; /* Darker green */
            margin: 0 0 10px 0;
        }
        .history-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
        }
        .history-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .history-item:hover {
            background-color: #f1f8e9; /* Lighter green */
        }
        .more-options {
            cursor: pointer;
            font-size: 1.2rem;
        }
        .more-options-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .more-options-menu button {
            display: block;
            width: 100%;
            padding: 8px;
            border: none;
            background: none;
            cursor: pointer;
            text-align: left;
        }
        .more-options-menu button:hover {
            background-color: #c8e6c9; /* Light green */
        }
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 70%;
            padding: 20px;
            background-color: #ffffff;
        }
        h1 {
            color: #388e3c; /* Darker green */
            font-size: 1.6rem;
            margin: 0 0 15px 0;
            text-align: center;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #c8e6c9; /* Light green background */
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .message {
            display: flex;
            margin-bottom: 12px;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.bot {
            justify-content: flex-start;
        }
        .message .content {
            max-width: 80%;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.9rem;
        }
        .message.user .content {
            background-color: #388e3c; /* Darker green */
            color: white;
            text-align: right;
        }
        .message.bot .content {
            background-color: #ffffff;
            color: #333;
            text-align: left;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-top: 12px;
        }
        .input-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            position: relative; /* For positioning the bot icon */
        }
        .input-container button {
            padding: 12px 20px;
            border: none;
            background-color: #388e3c; /* Darker green */
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1rem;
        }
        .input-container button:hover {
            background-color: #2c6c2f; /* Even darker green */
        }
        .clear-button {
            background-color: #f44336; /* Red color for clear button */
            margin-left: 10px;
        }
        .clear-button:hover {
            background-color: #c62828;
        }
        .typing-indicator {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .typing-indicator .dot {
            width: 10px;
            height: 10px;
            background-color: #388e3c; /* Darker green */
            border-radius: 50%;
            display: inline-block;
            animation: typing 1s infinite;
        }
        .typing-indicator .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
            100% {
                transform: translateY(0);
            }
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .history-panel {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid #ddd;
                overflow-y: auto;
            }
            .main-chat {
                width: 100%;
                height: calc(100vh - 210px); /* Adjust height accordingly */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="history-panel" id="historyPanel">
            <h2>Chat History</h2>
            <div class="history-list" id="historyList"></div>
            <button class="clear-button" onclick="clearAllHistory()">Clear All History</button>
        </div>
        <div class="main-chat">
            <h1>Digital GDM Screen</h1>
            <div class="messages" id="messages"></div>
            <div class="typing-indicator" id="typingIndicator">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="input-container">
                <input type="text" id="query" placeholder="Ask Digital GDM" required>
                <button onclick="sendMessage()">Send</button>
                <button class="clear-button" onclick="clearChat()">New Chat</button>
            </div>
        </div>
    </div>
    <script>
        const messagesElement = document.getElementById('messages');
        const typingIndicator = document.getElementById('typingIndicator');
        const queryInput = document.getElementById('query');
        const historyList = document.getElementById('historyList');
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || {};
        let firstPrompt = '';

        function appendMessage(content, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', isUser ? 'user' : 'bot');
            const contentElement = document.createElement('div');
            contentElement.classList.add('content');
            contentElement.textContent = content;
            messageElement.appendChild(contentElement);
            messagesElement.appendChild(messageElement);
            messagesElement.scrollTop = messagesElement.scrollHeight;
        }

        function saveChatHistory(title) {
            const messages = messagesElement.innerHTML;
            chatHistory[title] = messages;
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            updateHistoryList();
        }

        function loadChat(title) {
            if (chatHistory[title]) {
                messagesElement.innerHTML = chatHistory[title];
            }
        }

        function updateHistoryList() {
            historyList.innerHTML = '';
            for (const title in chatHistory) {
                const item = document.createElement('div');
                item.classList.add('history-item');
                item.textContent = title;

                const moreOptions = document.createElement('div');
                moreOptions.classList.add('more-options');
                moreOptions.textContent = 'â‹®';
                moreOptions.onclick = () => toggleMenu(item);

                const moreOptionsMenu = document.createElement('div');
                moreOptionsMenu.classList.add('more-options-menu');
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete Chat';
                deleteButton.onclick = () => deleteChat(title);
                moreOptionsMenu.appendChild(deleteButton);

                item.appendChild(moreOptions);
                item.appendChild(moreOptionsMenu);

                item.onclick = () => {
                    loadChat(title);
                    firstPrompt = title; // Set the first prompt to the chat title when loaded
                };

                historyList.appendChild(item);
            }
        }

        function toggleMenu(item) {
            const menu = item.querySelector('.more-options-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function sendMessage() {
            const query = queryInput.value.trim();
            if (!query) {
                return;
            }

            if (!firstPrompt) {
                firstPrompt = query;
            }

            appendMessage(query, true);
            queryInput.value = '';

            typingIndicator.style.display = 'block';

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'query=' + encodeURIComponent(query)
            })
            .then(response => response.json())
            .then(data => {
                typingIndicator.style.display = 'none';
                appendMessage(data.response, false);
            })
            .catch(error => {
                typingIndicator.style.display = 'none';
                appendMessage('Error: ' + error, false);
            });
        }

        function clearChat() {
            const chatTitle = firstPrompt || 'Chat_' + new Date().toISOString();
            saveChatHistory(chatTitle);
            messagesElement.innerHTML = '';
            queryInput.value = '';
            firstPrompt = '';
        }

        function deleteChat(title) {
            delete chatHistory[title];
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            updateHistoryList();
            if (messagesElement.innerHTML === chatHistory[title]) {
                messagesElement.innerHTML = '';
            }
        }

        function clearAllHistory() {
            chatHistory = {};
            localStorage.removeItem('chatHistory');
            updateHistoryList();
            messagesElement.innerHTML = '';
        }

        queryInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        updateHistoryList(); // Load history on page load
    </script>
</body>
</html>
